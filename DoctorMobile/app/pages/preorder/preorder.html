<ion-header>

  <ion-navbar>
    <ion-title>Order List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="preorder">
  <button (click)="sendData()" full>Generate Barcode</button>
  <ion-list inset *ngIf="mydata">
    <ion-item *ngFor="let item of mydata" (click)="itemSelected(item)">
      {{item.name}} {{item.amount}} {{item.price}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-sliding>

    </ion-list-sliding>
  </ion-list>


</ion-content>
